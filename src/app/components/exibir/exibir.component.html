<div class="container">
  <div class="user-card">
    <div class="centralizar">
      <p>{{user?.name}}</p>
    </div>
    <div class="itens">
      <div class="itens__container">
      <p>Email: {{user?.email}}</p>
      <p>Phone: {{user?.phone}}</p>
      <p>Website: <a href="http://{{user?.website}}" target="_blank" rel="noopener noreferrer">{{user?.website}}</a></p>
      </div>
      <a routerLink="/">Voltar</a>
    </div>
  </div>
</div>
